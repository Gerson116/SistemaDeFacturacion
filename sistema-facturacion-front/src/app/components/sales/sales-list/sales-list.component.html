

<app-dashboard></app-dashboard>

<div class="col-md-8 content">
  <div class="row ventanaCompleta">
    <div class="col-md-12">
      <h3 class="title">{{title}}</h3>
      <div class="col-md-4 justify-content-end">
        <form class="input-group mb-3" [formGroup]="filterFormGroup">
          <!-- textbox -->
          <input type="number"
                 class="form-control"
                 placeholder="INGRESE EL NUMERO DE FACTURA QUE DESEA BUSCAR"
                 aria-label="INGRESE EL NUMERO DE FACTURA QUE DESEA BUSCAR"
                 aria-describedby="button-addon2"
                 formControlName="facturaId">

          <!-- Boton buscar -->
          <button class="btn btn-info titleButton"
            (click)="searchSalesPerID()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Factura Id</th>
              <th>Usuario Id</th>
              <th>Linea De Pago</th>
              <th>Sub Total</th>
              <th>Descuento</th>
              <th>IVA</th>
              <th>Total Pagado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listSales">
              <td>{{item.id}}</td>
              <td>{{item.usuarioId}}</td>
              <td>{{item.lineaDePago}}</td>
              <td>{{item.subTotal}}</td>
              <td>{{item.descuento}}</td>
              <td>{{item.iva}}</td>
              <td>{{item.totalPagado}}</td>
              <td>
                <app-pdf-factura [facturaId]="item.id">
                </app-pdf-factura>
                <button class="btn btn-danger btnAccion"
                        (click)="btnEliminar(item.id)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
